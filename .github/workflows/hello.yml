name: Say Hello

on:
  push:
    branches:
      - develop

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Instal Dependencies
        run: npm install
      - name: Lint
        run: npm run lint
